<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: #0f172a;
    /* Dark navy blue */
    color: white;
}

header {
    height: 90vh;
    width: 100%;
}

header nav {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background: rgba(15, 23, 42, 0.95);
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.4);
    padding: 15px 0;
    z-index: 1000;
}

nav .menu {
    width: 90%;
    display: flex;
    margin: auto;
    align-items: center;
    justify-content: space-between;
}

.logo h1 {
    font-size: 24px;
    color: #00abf0;
    letter-spacing: 1px;
}

.menu .list {
    display: flex;
}

.menu .list li {
    list-style: none;
    margin-left: 20px;
}

.menu .list li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    transition: 0.3s;
    padding: 6px 12px;
    border-radius: 6px;
}

.menu .list li a:hover {
    background-color: #00abf0;
    color: #fff;
}

.imge {
    position: absolute;
    top: 20%;
    right: 8%;
}

.imge img {
    width: 340px;
    border-radius: 15px;
    border: 2px solid #00abf0;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
}

.con {
    position: absolute;
    top: 35%;
    left: 8%;
    width: 50%;
}

.con h1 {
    font-size: 50px;
    line-height: 1.2;
    margin-bottom: 10px;
    color: rgb(218, 218, 218);
    -webkit-text-stroke: .4px #fff;
}

.con h2 {
    font-size: 36px;
    color: #00abf0;
    margin-bottom: 20px;
    -webkit-text-stroke: .5px #fff;
    /* âœ… extra space added */
}

.con p {
    font-size: 18px;
    font-weight: 500;
    line-height: 1.6;
    margin-bottom: 25px;
    color: #e2e8f0;
}

.ipc a img {
    border-radius: 50%;
    border: 2px solid #00abf0;
    margin-right: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.ipc a img:hover {
    transform: scale(1.1);
    box-shadow: 0px 5px 15px rgba(0, 171, 240, 0.6);
}

.center h2 {
    text-align: center;
    padding-bottom: 30px;
    font-size: 40px;
    font-weight: 700;
    padding-top: 1px;
}

.box {
    gap: 50px;
    display: flex;
    align-items: center;
    justify-content: center;

}

.pop {
    width: 250px;
    height: 250px;
    border: 2px solid;
    overflow: hidden;
    border-radius: 140px;
}

.pop img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@media (max-width: 750px) {
    .con {
        position: absolute;
        top: 75%;
        left: 8%;
        width: 85%
    }

    .center {
        padding-top: 111px;
    }

    .imge {
        position: absolute;
        top: 15%;
        right: 8%;
    }

    .con h1 {
        font-size: 32px;
    }

    .con h2 {
        font-size: 24px;
    }

    .con p {
        font-size: 14px;
    }

    .pop {
        width: 160px;
        height: 150px;
    }

    .box {
        padding-left: 23px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }
  
    .menu .list li {
        list-style: none;
        margin-left: 15px;
    }
}
    </style>
</head>
<body>
  <header>
    <nav>
      <div class="menu">
        <div class="logo">
          <h1>Portfolio</h1>
        </div>
        <ul class="list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section>
    <div class="imge">
      <img src="WhatsApp Image 2025-09-24 at 21.58.58_8430629f.jpg" alt="">
    </div>
    <div class="con">
      <h1>Hi, I'm Het Solanki</h1>
      <h2>Frontend Developer</h2>
      <p>Passionate about building responsive, modern, and user-friendly web projects using HTML, CSS, and JavaScript.</p>
      <div class="ipc">
        <a href="#"><img class="im1" width="40" src="img1.png" alt=""></a>
        <a href="#"><img class="im2" width="40" src="imge-2.jpeg" alt=""></a>
        <a href="#"><img class="im3" width="40" src="img3.png" alt=""></a>
      </div>
    </div>
  </section>

<div class="center">
  <h2> Skills</h2>
</div>

  <section class="box">
    <div class="pop">
      <img src="https://cdn3d.iconscout.com/3d/free/preview/free-html-3d-icon-png-download-4781249.png?f=webp&h=700" alt="">
      <h2></h2>
    </div>
    <div class="pop">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrxhwg_X-XpKv5p4iXbwtEoUlkqQAkzJ1zsKqShwZkNhAkFcahVitQ8ydOKpGfbYCjshg&usqp=CAU" alt="">
    </div>
    <div class="pop">
      <img src="https://thumbs.dreamstime.com/z/javascript-logo-editorial-illustrative-white-background-eps-download-vector-jpeg-banner-javascript-logo-editorial-illustrative-208329459.jpg" alt="">
    </div>
    <div class="pop">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwT6e0KfbvgZ-B-Me0W2pL_SR6mrCyQLV1Ww&s" alt="">
    </div>

    
  </section>
</body>
</html>
